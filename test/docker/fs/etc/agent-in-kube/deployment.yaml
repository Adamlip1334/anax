apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: ibm-edge-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      volumes:
      - name: agent-vol
        emptyDir: {}
      containers:
      - name: anax
        image: agent-in-kube:local
        imagePullPolicy: Never
        volumeMounts:
          - mountPath: /var/horizon
            name: agent-vol
        ports:
        - containerPort: 8510
        securityContext:
          allowPrivilegeEscalation: true
        env:
        - name: DOCKER_NAME
          value: "horizon1"
